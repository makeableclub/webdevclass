<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
    <header>
      <h1>Tasks and <span>Bonus</span></h1>
      <h2>A single page application for learning Node.js tasks</h2>
    </header>

    <section id="login" class="form">
        <h2>Please Login </h2>

        <form>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="email" class="form-control"/>
          <br/>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" class="form-control"/>
          <br/>
          <input id="login-button" class="btn btn-success" value="login"  />
        </form>

        <h3>
            Not signed up yet? Please go to <a href="/signup.html">Sign up</a>
        </h3>
    </section>

  <script type="text/javascript" src="login.js"></script>
</body>
