<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body>
    <header>
      <h1>Tasks and <span>Bonus</span></h1>
      <h2>A single page application for learning Node.js tasks</h2>
    </header>

    <section id="signup" class="form">
        <h2>Please register </h2>
<!--
        <form action="/api/auth/signup" method="POST">
-->
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" class="form-control"/>
            <br/>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email" class="form-control"/>
            <br/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="********" class="form-control"/>
            <br/>
            <label for="password2">Input password again</label>
            <input type="password" id="password2" name="password2" placeholder="********" class="form-control"/>
            <br/>
            <input id="signup-button" class="btn btn-success" value="signup"  />
        </form>

        <h3>
            Already signed up? Please go to <a href="/login.html">Login page</a>
        </h3>
    </section>

  <script type="text/javascript" src="signup.js"></script>
</body>
